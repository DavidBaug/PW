<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Booksplat</title>

    <!-- <meta name="viewport" content="width=device-width, initial-scale=1"> -->
    <meta name=”viewport” content=”width=device-width”>


    <link rel="stylesheet" href="style.css">
  </head>

  <body>

    <header id="cabezera">
        <section id="login">
          <button onclick="document.getElementById('id01').style.display='block'" style="width:auto;">Login</button>

          <div id="id01" class="modal">

            <form class="modal-content animate">
                    <div class="imgcontainer">
                      <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>

                    </div>

                    <div class="container">
                      <label for="uname"><b>Username</b></label>
                      <input type="text" placeholder="Enter Username" name="uname">

                      <label for="psw"><b>Password</b></label>
                      <input type="password" placeholder="Enter Password" name="psw">

                      <button type="submit" formaction="index2.html">Login</button>

                    </div>

                    <div class="container" style="background-color:#f1f1f1">
                      <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
                    </div>
                  </form>
                </div>

                <script>
                // Get the modal
                var modal = document.getElementById('id01');

                // When the user clicks anywhere outside of the modal, close it
                window.onclick = function(event) {
                    if (event.target == modal) {
                        modal.style.display = "none";
                    }
                }
                </script>

          <button onclick="registro.html" style="width:auto;">Registro</button>
        </section>

        <section>
          <a href="index.html"><img id="logo" src="images/libro_logo.png"></a>
        </section>

        <section id="titulo">
            <a href="index.html"><p>BOOKSPLAT</p></a>
        </section>


    </header>


    <section id="imagen_relacionada">
      <img src="images/libros.jpg" alt="">
    </section>














    <footer id="pie">

      <section id="contacto">
        <p>Creado por asdasdasd</p>
      </section>

      <section id="memoria">
        <a href="memoria.pdf"><p>Cómo se hizo</p></a>
      </section>

    </footer>


  </body>

</html>
